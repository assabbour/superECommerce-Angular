<div class="container ">
    <h1 class="text-warning text-center"></h1>
    <div class="">
        <table class="table table-striped">
            <tr>
                <th>ID</th><th>Name</th><th>Quantity</th><th>Prix</th>
            </tr>
            <tr *ngFor="let pi of caddyService.getCurrentCaddy().items.values()  ">
                <td>{{pi.product.id}}</td>
                <td>{{pi.product.name}}</td>
                <td>{{pi.product.quantity}}</td>
                <td>{{pi.product.price}}</td>
            </tr>
            <tr>
                <td colspan="3">Total</td>
                <td>{{caddyService.getTotal()}}</td>
            </tr>
        </table>

    </div>
</div>
